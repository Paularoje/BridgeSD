
<ion-split-pane contentId="main">
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <div class="container0">
        <ion-toolbar class="tam" color="success">
          <ion-icon class="icon2" name="person"></ion-icon>
          <ion-title class="name">{{infoUser.nombre}}</ion-title>
        </ion-toolbar>
        </div>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let pagina of paginas; let i=index">
          <ion-item (click)="cambiarIndiceSeleccionado(i)" routerDirection="root" [routerLink]="[pagina.url]"
            lines="none" detail="false" [class.selected]="indiceSeleccionado === i">
            <ion-icon slot="start" [name]="pagina.icono + '-outline'"></ion-icon>
            <ion-label color="primary">{{pagina.titulo}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-accordion-group>
            <ion-accordion>
              <ion-item slot="header">
                <ion-icon slot="start" name="people-outline"></ion-icon>
                <ion-label>Cambiar de perfil</ion-label>
              </ion-item>
              <ion-list slot="content" *ngFor="let user of changeUser; let j=index" style="padding:0px;">
                <ion-item style="margin-left: 60px;" (click)="cambiarIndiceSeleccionado2(j, user)" routerDirection="root" [routerLink]="[rutaChangeUser[j]]"
                  lines="none">
                  <ion-label color="primary">{{user}}</ion-label>
                </ion-item>
              </ion-list>
            </ion-accordion>
          </ion-accordion-group>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="salir()" routerDirection="root" lines="none" detail="false">
            <ion-icon slot="start" [name]="'exit-outline'"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main" main></ion-router-outlet>
</ion-split-pane>
