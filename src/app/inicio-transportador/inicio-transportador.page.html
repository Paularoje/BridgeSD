<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button><ion-icon name="person-circle-outline"></ion-icon></ion-menu-button>
    </ion-buttons>
    <ion-title class="espacio5">Solicitudes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" (click)="openModal()" slot="fixed">
    <ion-fab-button class="boton-up1">
      <ion-icon class="boton-up" name="arrow-up-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
  <ion-card class="fondo">
    <ion-item class="margin1">
      <ion-icon name="person-circle-outline" class="fotoper arr"></ion-icon>
      <ion-icon name="person-circle-outline" class="fotoper baj" slot="end"></ion-icon>
      <ion-label>
      <div class="space1" *ngFor="let oferta of ofertas">
        {{oferta.rol1}}
        <br>
        {{oferta.name1}}
      </div>
      <br>
      <div class="space2" *ngFor="let oferta of ofertas">
        {{oferta.rol2}}
        <br>
        {{oferta.name2}}
      </div>
      <br>
      </ion-label>
      </ion-item>
  <ion-card-content class="mejorada">
    <div *ngFor="let oferta of ofertas">
        {{oferta.final}}
      </div>
  </ion-card-content>
</ion-card>


</ion-list>

</ion-content>
